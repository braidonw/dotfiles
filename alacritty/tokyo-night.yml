schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night # Default colors
    primary:
      background: "#1a1b26"
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  tokyo-night-storm: &tokyo-night-storm # Default colors
    primary:
      background: "#24283b"
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#9699a8"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  tokyo-night-moon: &tokyo-night-moon
    colors:
      # Default colors
      primary:
        background: "0x222436"
        foreground: "0xc8d3f5"

      # Normal colors
      normal:
        black: "0x1b1d2b"
        red: "0xff757f"
        green: "0xc3e88d"
        yellow: "0xffc777"
        blue: "0x82aaff"
        magenta: "0xc099ff"
        cyan: "0x86e1fc"
        white: "0x828bb8"

      # Bright colors
      bright:
        black: "0x444a73"
        red: "0xff757f"
        green: "0xc3e88d"
        yellow: "0xffc777"
        blue: "0x82aaff"
        magenta: "0xc099ff"
        cyan: "0x86e1fc"
        white: "0xc8d3f5"

      indexed_colors:
        - { index: 16, color: "0xff966c" }
        - { index: 17, color: "0xc53b53" }

colors: *tokyo-night
